<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <style>
    body {
            margin: auto;
            background-color: aqua;
            border-radius: 15px;
            width: 600px;
    } main {
        border-radius: 15px;
        background-color: white;
        text-align: center;
        height: 200px;
    }
    </style>
</head>
<body>
    <main>
        <h1>Calculadora de financiamento de carro</h1>
        <form action="requeijão.php" method="get" onsubmit="return cal()">
            <label for="carro">Qual é o modelo do seu carro?</label>
            <input type="text" name="carro" id="carro">
            <br>
            <label for="preco">Qual é o preço total?</label>
            <input type="number" name="preco" id="preco">
            <br>
            <label for="parcelas">Qual a quantidade de parcelas?</label>
            <input type="number" name="parcelas" id="parcelas">
            <br>
            <input type="submit" value="Calcular" id="button">
            <br>
            <p id="result"></p>
        </form>
    </main>
    <script>
        function cal() {
           let res = document.getElementById("result")
            let car = document.getElementById("carro").value
            let pre = Number(document.getElementById("preco").value)
            let parc = Number(document.getElementById("parcelas").value)
            let crop
            if (parc >= 0 && parc <= 4) {
                crop = 25 / 100
                

            } else if (parc >= 5 && parc <= 12) {
               crop  = 25
            } else if (parc >= 13 && parc <= 24) {
                crop = 60
            } else {
               crop  = 80
            }
            let promocao = (pre * crop) / 100
            let money = pre + promocao
         res.innerHTML = `O ${car} custava ${pre}, agora custar ${money}. Em parcelas ${parc} parcelas de ${money / parc}.`
        return false
        } 

        
    </script>
</body>
</html>
